<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/user.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box" id="sign-in-form">
      <span class="borderline"></span>
      <form>
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#" id="forgot-password">Forgot Password?</a>
          <a href="#" id="create-account">Create an account</a>
        </div>
        <input type="submit" value="Sign in" />
      </form>
    </div>
    <div class="register hidden" id="sign-up-form">
      <span class="border"></span>
      <form>
        <h2>Sign up</h2>
        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Email</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Password</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Confirm Password</span>
          <i></i>
        </div>
        <div class="links">
          <p>
            Already have an account?<a href="#" id="already-have-account"
              >Sign in</a
            >
          </p>
        </div>
        <input type="submit" value="Sign up" />
      </form>
    </div>

    <div class="forgot hidden" id="forgot">
      <span class="border"></span>
      <form>
        <h2>Forgot Password</h2>
        <div class="inputBox">
          <input type="text" name="username" required />
          <span>Email</span>
          <i></i>
          </div>
          <div class="links">
            <p>
              Don't have an account?<a href="#" id="sign-up-form">Create one</a>
            </p>
          </div>
        <div>
            <input type="submit" value="Reset Password" />
          </form>
        </div>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
